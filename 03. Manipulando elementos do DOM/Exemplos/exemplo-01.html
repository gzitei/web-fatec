<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exemplo 1</title>
    <style>
      body {
        display: flex;
        height: 100%;
        width: 100%;
      }

      section {
        display: inline;
        width: 50%;
        height: 100%;
      }
    </style>
  </head>

  <body>
    <section id="page"></section>
    <section id="code"></section>
    <script>
      const page = document.querySelector("#page");
      const code = document.querySelector("#code");
      const h1 = document.createElement("h1");
      h1.id = "greeting";
      h1.textContent = "Hello World!";
      code.innerText = h1.outerHTML + "\n";
      script = document.createElement("script");
      script.textContent =
        `\nconst greeting = document.querySelector("#greeting");` +
        `\ngreeting.textContent = "Ol√° mundo!";\n`;
      page.appendChild(h1);
      page.appendChild(script);
      code.innerText += script.outerHTML;
    </script>
  </body>
</html>
